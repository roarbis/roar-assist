{% extends "base.html" %}
{% block body %}
<script>
// Apply theme before page loads to prevent flash
(function() {
    const theme = localStorage.getItem('theme') || 'auto';
    if (theme !== 'auto') {
        document.documentElement.setAttribute('data-theme', theme);
    }
})();
</script>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <div class="logo-icon">&#127823;</div>
            <h1>Nutri-Track</h1>
            <p class="auth-subtitle">Track your nutrition with AI</p>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="current-password" required>
            </div>
            <div id="loginError" class="error-message" style="display:none"></div>
            <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="/auth/register">Create one</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errEl = document.getElementById('loginError');
    errEl.style.display = 'none';

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    try {
        const res = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
            window.location.href = '/';
        } else {
            errEl.textContent = data.message;
            errEl.style.display = 'block';
        }
    } catch (err) {
        errEl.textContent = 'Connection error. Please try again.';
        errEl.style.display = 'block';
    }
});
</script>
{% endblock %}
