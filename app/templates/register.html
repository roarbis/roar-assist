{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="/static/css/aurora_assist.css">
<style>
    .auth-container {
        background: none;
        align-items: flex-end !important;
        padding-bottom: 3rem !important;
    }

    .auth-card {
        background: rgba(26, 31, 46, 0.85);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(139, 79, 184, 0.3);
        max-width: 360px !important;
        padding: 1.5rem !important;
    }

    .auth-logo {
        margin-bottom: 1.25rem !important;
    }

    .logo-icon {
        font-size: 2.5rem !important;
        margin-bottom: 0.25rem !important;
    }

    .auth-logo h1 {
        font-size: 1.5rem !important;
        margin-bottom: 0.25rem !important;
    }

    .auth-subtitle {
        font-size: 0.85rem !important;
    }
</style>
{% endblock %}
{% block body %}
<!-- Aurora Background -->
<div class="aurora-background"></div>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <div class="logo-icon">âœ¨</div>
            <h1 style="background: linear-gradient(135deg, #8b4fb8, #3fa377); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Aurora Assist</h1>
            <p class="auth-subtitle">Create your account</p>
        </div>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" autocomplete="username" required minlength="3">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password (6+ chars)" autocomplete="new-password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="calorie_target">Daily Calorie Target</label>
                <input type="number" id="calorie_target" name="calorie_target" value="2000" min="500" max="10000" step="50">
                <span class="form-hint">You can change this later</span>
            </div>
            <div id="registerError" class="error-message" style="display:none"></div>
            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/auth/login">Sign in</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errEl = document.getElementById('registerError');
    errEl.style.display = 'none';

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const calorie_target = document.getElementById('calorie_target').value;

    try {
        const res = await fetch('/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, calorie_target: parseInt(calorie_target) })
        });
        const data = await res.json();
        if (data.success) {
            window.location.href = '/apps';
        } else {
            errEl.textContent = data.message;
            errEl.style.display = 'block';
        }
    } catch (err) {
        errEl.textContent = 'Connection error. Please try again.';
        errEl.style.display = 'block';
    }
});
</script>
{% endblock %}
