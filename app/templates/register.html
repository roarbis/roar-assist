{% extends "base.html" %}
{% block body %}
<script>
// Apply theme before page loads to prevent flash
(function() {
    const theme = localStorage.getItem('theme') || 'auto';
    if (theme !== 'auto') {
        document.documentElement.setAttribute('data-theme', theme);
    }
})();
</script>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <div class="logo-icon">&#127823;</div>
            <h1>Nutri-Track</h1>
            <p class="auth-subtitle">Create your account</p>
        </div>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" autocomplete="username" required minlength="3">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password (6+ chars)" autocomplete="new-password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="calorie_target">Daily Calorie Target</label>
                <input type="number" id="calorie_target" name="calorie_target" value="2000" min="500" max="10000" step="50">
                <span class="form-hint">You can change this later</span>
            </div>
            <div id="registerError" class="error-message" style="display:none"></div>
            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/auth/login">Sign in</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errEl = document.getElementById('registerError');
    errEl.style.display = 'none';

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const calorie_target = document.getElementById('calorie_target').value;

    try {
        const res = await fetch('/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, calorie_target: parseInt(calorie_target) })
        });
        const data = await res.json();
        if (data.success) {
            window.location.href = '/';
        } else {
            errEl.textContent = data.message;
            errEl.style.display = 'block';
        }
    } catch (err) {
        errEl.textContent = 'Connection error. Please try again.';
        errEl.style.display = 'block';
    }
});
</script>
{% endblock %}
